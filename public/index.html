<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <form class="validat-form">
        <div class="validat-form__group">
            <label for="">First name</label>
            <input data-required data-minlength="3" class="my-input">
        </div>
        <div class="validat-form__group">
            <label for="">Second name</label>
            <input data-required data-maxlength="2" class="my-input">
        </div>
        <div class="validat-form__group">
            <label for="">Age</label>
            <input data-required data-numberonly data-maxlength="3" class="my-input">
        </div>
        <div class="validat-form__group">
            <label for="">Are you sure?</label>
            <div>
                <input data-required type="checkbox" class="my-input">
                <label for="">Yes</label>
            </div>
        </div>
        <div class="validat-form__group">
            <label for="">Are you sure radio?</label>
            <div>
                <input id="1" data-required type="radio" class="my-input" name="radioGroup" value="test1">
                <label for="1">Yes</label>
            </div>
            <div>
                <input id="2" data-required type="radio" class="my-input" name="radioGroup" value="test">
                <label for="2">Yes but even more</label>
            </div>
        </div>
        <button class="validat-form__submit submit">Submit</button>
    </form>
    <script defer type="module" src="./app.js"></script>
</body>
</html>
